name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

defaults:
  run:
    working-directory: gaugid-sdk-python

jobs:
  internal-content-check:
    name: No internal content in repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure no internal paths are tracked
        run: |
          if git ls-files | grep -E '\.internal-docs|/\.internal-docs|internal-docs/'; then
            echo "::error::Internal content must not be committed. Found tracked files under .internal-docs or matching internal-docs. See docs/INTERNAL_CONTENT_POLICY.md"
            exit 1
          fi
          echo "No internal content paths found in tracked files."

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run Ruff
        run: ruff check src/ tests/

      - name: Run Ruff Format Check
        run: ruff format --check src/ tests/

      - name: Run Black Check
        run: black --check src/ tests/

      - name: Run mypy
        run: mypy src/gaugid
        continue-on-error: false

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest \
            --cov=gaugid \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=50 \
            --tb=short \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: gaugid-sdk-python/coverage.xml
          flags: unittests
          name: codecov-gaugid-sdk
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run Bandit security scan
        run: bandit -r src/ -ll -f json -o bandit-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: gaugid-sdk-python/bandit-report.json

  # TypeScript SDK
  typescript-lint:
    name: TypeScript Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gaugid-sdk-typescript
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gaugid-sdk-typescript/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Lint
        run: npm run lint || echo "Lint skipped (no lint script or errors)"

      - name: Build
        run: npm run build
