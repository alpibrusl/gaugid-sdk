name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release-python:
    name: Build and Publish Python SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gaugid-sdk-python
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: release-python
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ## Gaugid SDK v${{ steps.version.outputs.VERSION }}
            
            ### Installation
            
            **Python:**
            ```bash
            pip install gaugid==${{ steps.version.outputs.VERSION }}
            ```
            
            **TypeScript:**
            ```bash
            npm install @gaugid/sdk@${{ steps.version.outputs.VERSION }}
            ```
            
            See [CHANGELOG.md](https://github.com/alpibrusl/gaugid-sdk/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
